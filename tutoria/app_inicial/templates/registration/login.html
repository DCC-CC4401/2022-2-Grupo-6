{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="theme-color" content="#712cf9">
    <!-- Estilos locales: -->
    <link rel="stylesheet" href="{% static 'app_inicial/style.css' %}">
    <!-- Estilos de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    
</head>
<body class="text-center">
<main>
    
    <div class="container col-xl-10 col-xxl-8 px-4 py-5">
        <div class="row align-items-center g-lg-5 py-5">
          <div class="col-lg-7 text-center text-lg-start">
            <h1 class="display-4 fw-bold lh-1 mb-3">Iniciar Sesión </h1>
            <p class="col-lg-10 fs-4">¡Bienvenido de nuevo!</p>
          </div>
          <div class="col-md-10 mx-auto col-lg-5">
            <form method=post class="p-4 p-md-5 border rounded-3 bg-light">
              {% csrf_token %}
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email">
                <label for="floatingInput">Email</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="contrasena">
                <label for="floatingPassword"> Contraseña </label>
              </div>
              <div class="checkbox mb-3">
                <label>
                  <input type="checkbox" value="remember-me"> No cerrar sesión
                </label>
              </div>

               
              <button class="w-100 btn btn-lg btn-primary" type="submit"> Ingresar </button>
              <hr class="my-4">
              

              <button type="button" class="btn btn-outline-primary" disabled>Ayuda con la Clave</button>
            </form>
          </div>
        </div>
      </div>
    

</main>

</body>
</html>
